<!DOCTYPE HTML>

<html>
  <head>
    <title>Diana Xin | Contact</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Diana Xin - writer and instructional designer" />
    <!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="/vendor/normalize.css" />
    <link rel="stylesheet" href="/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Crimson+Text" rel="stylesheet">
  </head>

  <body>
    <div class="content">
      <div class="top-row ample">
        <a class="back-link" href="/">&lsaquo; home</a>
        <span class="name">Diana Xin</span>
      </div>

      <h1 class="ample justify-center">Contact</h1>

      <form action="https://formspree.io/dandan.xin@gmail.com" method="POST">
        <input type="text" name="_gotcha" />
        <input type="hidden" name="_subject" value="dianaxin.com contact form" />
        <input type="hidden" name="_next" value="https://dianaxin.com/contact-thanks.html" />

        <label class="single" for="email">
          Your Email
        </label>

        <br>

        <input class="single email-input" type="email" id="email" name="email" required></input>

        <br>

        <label class="single" for="message">
          Your Message
        </label>

        <textarea class="single contact-message" id="message" name="message" required></textarea>

        <br>

        <button type="submit" name="submit" value="submit" class="contact-submit">
          Send
        </button>
      </form>
    </div>
  </body>
</html>
